<div class="search__container">
    <mat-form-field class="search__form" appearance="outline">
        <mat-label class="search__label">Search</mat-label>
        <input
            matInput
            type="search"
            class="search-input"
            placeholder="Beer name"
            #searchInput
            [formControl]="searchControl"
            (keydown.enter)="onSearch($event)"
        >
        <mat-error *ngIf="searchControl.hasError('pattern')">
            Name should contain only letters and numbers
        </mat-error>
        <div matSuffix>
            <button
                *ngIf="searchControl.value"
                class="search__close"
                mat-icon-button
                aria-label="Clear"
                (click)="resetSearchControl()"
            >
                <mat-icon>close</mat-icon>
            </button>
            <button
                matSuffix
                mat-icon-button
                class="search-icon"
                type="submit"
                (click)="onSearch($event)"
            >
                <mat-icon>search</mat-icon>
            </button>
        </div>
    </mat-form-field>
    <ng-container *ngIf="resentSearches.length && resentIsOpened && searchControl.valid">
        <mat-list
            #resentSearchesList
            class="search-resent__container"
        >
            <mat-list-item
                class="search-resent__item"
                *ngFor="let searchRes of resentSearches"
                (click)="recallSearch(searchRes)"
            >
                <mat-icon mat-list-icon class="search-icon">schedule</mat-icon>
                <div mat-line> {{ searchRes }} </div>
            </mat-list-item>
        </mat-list>
    </ng-container>
</div>
