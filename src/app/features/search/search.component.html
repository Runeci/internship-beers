<div class="search__container">
    <mat-form-field class="search__form" appearance="outline">
        <mat-label class="search__label">Search</mat-label>
        <input
            matInput
            type="search"
            class="search-input"
            placeholder="Beer name"
            [formControl]="searchControl"
            (keydown.enter)="onSearch($event)"
            (focus)="resentIsOpened = true"
            (blur)="resentIsOpened = false"
        >
        <mat-error *ngIf="searchControl.hasError('pattern')">
            Name should contain only letters and numbers
        </mat-error>
        <div matSuffix>
            <button
                *ngIf="searchControl.value"
                class="search__close"
                mat-icon-button
                aria-label="Clear"
                (click)="resetSearchControl()"
            >
                <mat-icon>close</mat-icon>
            </button>
            <button
                matSuffix
                mat-icon-button
                class="search-icon"
                type="submit"
                (click)="onSearch($event)"
            >
                <mat-icon>search</mat-icon>
            </button>
        </div>
    </mat-form-field>
    <mat-list
        class="search-resent__container"
        *ngIf="resentSearches.length && resentIsOpened && searchControl.valid"
    >
        <mat-list-item
            class="search-resent__item"
            *ngFor="let searchRes of resentSearches"
        >
            <mat-icon mat-list-icon class="search-icon">schedule</mat-icon>
            <div mat-line> {{ searchRes }} </div>
        </mat-list-item>
    </mat-list>
</div>
